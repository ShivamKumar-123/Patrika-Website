{% extends "layout.html" %}
{% load static %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-lg w-full bg-white p-8 rounded-3xl shadow-lg">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Update Feedback</h2>

    <form method="POST" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-between mt-6">
        <button type="submit"
        class="bg-indigo-600 text-white px-6 py-2 rounded-md shadow hover:bg-indigo-700 transition duration-300">
        Save Changes
        </button>
        <a href="{% url 'feedbackShow' %}"
        class="bg-gray-300 text-gray-800 px-6 py-2 rounded-md shadow hover:bg-gray-400 transition duration-300">
        Cancel
        </a>
    </div>
    </form>
</div>
</div>

{% endblock %}
