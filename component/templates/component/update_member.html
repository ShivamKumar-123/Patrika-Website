{% extends "layout.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 py-10">
<div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-2xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Update Member</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-between">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md shadow hover:bg-indigo-700 transition">
        Save Changes
        </button>
        <a href="{% url 'aboutUs' %}" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-md shadow hover:bg-gray-400 transition">
        Cancel
        </a>
    </div>
    </form>
</div>
</div>

{% endblock %}
