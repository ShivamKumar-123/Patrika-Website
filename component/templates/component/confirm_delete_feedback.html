{% extends "layout.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-red-50 px-4">
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold text-red-600 mb-4">Are you sure?</h2>
    <p class="mb-6 text-gray-700">Do you really want to delete this feedback by <strong>{{ feedback.name }}</strong>?</p>

    <form method="POST">
    {% csrf_token %}
    <div class="flex justify-center space-x-4">
        <button type="submit"
        class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700 transition">Yes, Delete</button>
        <a href="{% url 'feedbackShow' %}"
        class="bg-gray-300 px-5 py-2 rounded text-gray-800 hover:bg-gray-400 transition">Cancel</a>
    </div>
    </form>
</div>
</div>

{% endblock %}
