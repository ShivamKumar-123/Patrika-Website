{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-red-50 pt-20">
<div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Confirm Deletion</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete <strong>{{ card.name }}</strong>? This action cannot be undone.</p>

    <form method="POST">
    {% csrf_token %}
    <div class="flex justify-center gap-4">
        <button type="submit"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-lg shadow">
        Yes, Delete
        </button>
        <a href="{% url 'newArrival' %}"
        class="px-6 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300 transition">
        Cancel
        </a>
    </div>
    </form>
</div>
</div>
{% endblock %}
