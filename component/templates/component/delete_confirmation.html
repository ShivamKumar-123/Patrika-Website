{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-red-50 to-white flex items-center justify-center pt-20 px-4">
<div class="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full text-center animate-fadeInUp">

    <!-- Warning Icon -->
    <div class="flex justify-center mb-4">
    <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 9v2m0 4h.01M5.5 20h13a2.5 2.5 0 0 0 2.5-2.5V6.5A2.5 2.5 0 0 0 18.5 4h-13A2.5 2.5 0 0 0 3 6.5v11A2.5 2.5 0 0 0 5.5 20z" />
    </svg>
    </div>

    <h2 class="text-2xl font-bold text-red-600 mb-2">Are you sure you want to delete this card?</h2>
    <p class="text-gray-600 mb-6">This action cannot be undone.</p>

    <form method="POST">
    {% csrf_token %}
    <div class="flex justify-center gap-4">
        <button type="submit"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
        Yes, Delete
        </button>
        <a href="{% url 'allcard' %}"
            class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 hover:text-black transition font-medium">
            Cancel
        </a>

    </div>
    </form>
</div>
</div>

<!-- Fade-in animation -->
<style>
@keyframes fadeInUp {
    from {
    opacity: 0;
    transform: translateY(20px);
    }
    to {
    opacity: 1;
    transform: translateY(0);
    }
}
.animate-fadeInUp {
    animation: fadeInUp 0.5s ease-out;
}
</style>
{% endblock %}
